<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header" id="header">
    <nav>
      <img src="images/logo.png" class="logo">
      <ul>
        <li><a href="#" id="models">Model S</a></li>
        <li><a href="#" id="model3">Model 3</a></li>
        <li><a href="#" id="modelx">Model X</a></li>
        <li><a href="#" id="modely">Model Y</a></li>
      </ul>
      <a href="#" class="btn">Reserve Now</a>
    </nav>

    <div class="info">
      <div>
        <h2 id="mph">1.9 s</h2>
        <p>60 mph</p>
      </div>
      <div>
        <h2 id="speed">200 mph</h2>
        <p>Top Speed</p>
      </div>
      <div>
        <h2 id="range">396 mi</h2>
        <p>Max Range</p>
      </div>
      <div class="line">
      </div>
      <div>
        <h2 id="model">Model S</h2>
      </div>
    </div>
  </div>
  <script>

    var header = document.getElementById("header");
    var ms = document.getElementById("models");
    var m3 = document.getElementById("model3");
    var mx = document.getElementById("modelx");
    var my = document.getElementById("modely");
    var model = document.getElementById("model");
    var mph = document.getElementById("mph");
    var speed = document.getElementById("speed");
    var range = document.getElementById("range");


    ms.onclick = function() {
      header.style.backgroundImage = "url(images/model-s.jpg)";
      model.innerHTML = "Model S";
      mph.innerHTML = "1.9 s";
      speed.innerHTML = "200 mph";
      range.innerHTML = "396 mi";
    }
    m3.onclick = function() {
      header.style.backgroundImage = "url(images/model-3.jpg)";
      model.innerHTML = "Model 3";
      mph.innerHTML = "3.1 s";
      speed.innerHTML = "145 mph";
      range.innerHTML = "300 mi";
    }
    mx.onclick = function() {
      header.style.backgroundImage = "url(images/model-x.jpg)";
      model.innerHTML = "Model X";
      mph.innerHTML = "3.8 s";
      speed.innerHTML = "155 mph";
      range.innerHTML = "295 mi";
    }
    my.onclick = function() {
      header.style.backgroundImage = "url(images/model-y.jpg)";
      model.innerHTML = "Model Y";
      mph.innerHTML = "3.5 s";
      speed.innerHTML = "135 mph";
      range.innerHTML = "330 mi";
    }

  </script>

</body>
</html>
